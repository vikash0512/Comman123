<html>
<head>
<title>
Rowspan & Colspan
</title>
<style>
 table, th, td{
border:2px solid red;
border-collapse:collapse;
}
td{
text-align: center;
}
table {
  margin-left: auto;
  margin-right: auto;
}
th,td{
padding:15px;
}
body {
  background-color: lightblue;
}
</style>

</head>
<body>
<h2>Cell that spans two columns</h2>
<table style="width:70%">
<tr>
<th>Name</th>
<th colspan="2">Details</th>
</tr>
<tr>
<td>Rahul</td>
<td>k1508</td>
<td>18</td>
</tr>
</table>
</body>
</html>
