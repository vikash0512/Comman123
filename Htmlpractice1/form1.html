<!DOCTYPE html>
<head>
<title>Form</title>
</head>
<body>
<form>
Name:<input type="text" name="name" maxlength="12"/><br><br>
Password:<input type="password" name="Password"/><br><br>
Age: <select name="dropdown">
<option value="0-10">0-10</option>
<option value="10-20">10-20</option>
<option value="20-30">20-30</option>
<option value="30-40">30-40</option>
<option value="40-50">40-50</option>
<option value="50-60">50-60</option>
<option value="60-70">60-70</option>
<option value="70-80">70-80</option>
<option value="80-90">80-90</option>
<option value="90-100">90-100</option>
</select><br><br>
<input type="button" name="ok" value="ok"> <br><br>  
Interested in: <br>
<input type="checkbox" name="Java" value="on">Java<br>
<input type="checkbox" name="Python" value="on">Python <br>
<input type="checkbox" name="HTML/CSS" value="on">HTML/CSS<br>
<input type="checkbox" name="JavaScript" value="on">JavaScript <br>
<input type="checkbox" name="C" value="on">C Lang<br><br>
<input type="reset" name="reset" value="reset"> <br><br>
Gender:<br><input type="radio" name="Gender" value="male">Male<br>
<input type="radio" name="Gender" value="female">Female    
<br><br>
<input type="submit" name="submit" value="submit">    
<br><br>
Uploadfile:<input type="file" name="filename">
</form>
</body>
</html>
