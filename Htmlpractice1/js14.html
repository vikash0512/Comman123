<html>
<head>
<title>Onmouseover & Onmouseout Event</title>
<script>
function abc1(){
document.getElementById("abc").style.color="red"}
function abc2(){
document.getElementById("abc").style.color="green"}
</script>
</head>
<body>
<p id="abc" onmouseover="abc1()" onmouseout="abc2()">Welcome to LPU</p>
</body>
</html>
